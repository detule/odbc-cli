sudo: false
cache: pip
language: python

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: required

script:
  - cd $TRAVIS_BUILD_DIR
  - |
    if [[ "$TRAVIS_TAG" == "" ]]; then
        sed -i "/version = / s/\",$/.$TRAVIS_BUILD_NUMBER\",/" setup.py
    fi
  - pip install . twine pytest
  - pytest . 
  - python setup.py sdist

deploy:
  - provider: script
    skip_cleanup: true
    script: $TRAVIS_BUILD_DIR/ci/travis/deploy.sh
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: $TRAVIS_BUILD_DIR/ci/travis/deploy.sh
    on:
      tags: true
